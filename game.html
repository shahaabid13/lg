<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        h1 {
            font-size: 2em;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="title">Do You Love Me?</h1>
    <div class="btn-container">
        <button class="btn yes" onclick="loveYou()">Yes</button>
        <button class="btn no" onmouseover="moveNoButton()">No</button>
    </div>
    
    <script>
        function loveYou() {
            document.getElementById("title").innerText = "I Love You Too!";
        }

        function moveNoButton() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
